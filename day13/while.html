    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop While</title>
    <script>
        let a = parseInt(prompt("Hãy nhập số: "));
        mod2(a);
        function mod2(a){
            
        while(a % 2==0)
        {
            document.write(a + "chia hết cho 2");
        }
    }
    </script>
