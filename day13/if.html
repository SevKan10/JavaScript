<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lệnh If</title>
    <script>

        var a = parseInt(prompt("Hãy nhập số của bạn: "));

        kiemTra(a);

        function kiemTra(a) {
            if (a > 0) {
                document.write(a + " Là số dương");
            } else if (a < 0) {
                document.write(a + " Là số âm");
            } else {
                document.write("Bạn đã nhập số 0");
            }
        }
    </script>
</head>

</body>
</html>
