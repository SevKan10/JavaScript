<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
    <script>
        // tính giai thừa
        var a = parseInt(prompt("Hãy nhập số bạn muốn tính: "));
       trungGian(a);
        function trungGian(a){
            var b=1;
            for (i=1;i<=a; i++)
            {
                 b *= i;
                return b ;
                console.log(b); 
                document.write(b);

            }
        }

            </script>
</head>

</body>
</html>
