<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch case</title>
    <script>
        let month = parseInt( prompt("Hãy nhập số tháng: "));

        console.log(month);
        switch(month){
            case 1:
            case 2:
            case 3:
                document.write("Tháng " + month + " là Quí I");
                break; 
            case 4:
            case 5:
            case 6:
                document.write("Tháng " + month + " là Quí II");
                break;
            case 7:;
            case 8:
            case 9:
                document.write("Tháng " + month + " là Quí III");
                break; 
            case 10:
            case 11: 
            case 12:
                document.write("Tháng " + month + " là Quí IV");
                break;   
            default:
            document.write("Tháng" + month + ", Không có tháng này");             
        }
    </script>
</head>
<body>
    
</body>
</html>
