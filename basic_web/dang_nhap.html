<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
    <font style="color: red;">
        <h1>Đăng Nhập</h1>

    </font>
   

        <form id="loginForm">
        <label for="user">Email:</label>
        <input type="text" id="user" required onfocus="doilon1()" onblur="doilai1()"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required onfocus="doilon2()" onblur="doilai2()"><br><br>
        <button type="submit">Login</button>
        <button type="button" onclick="tai_lai_trang()">Nhập lại</button>
        </form>

        <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("user").value;
            var password = document.getElementById("password").value;

            if (username === "khangkhuu10727@gmail.com" && password === "khang1007") {
            window.location.href = "trang_chu.html"; // Thay thế home.html bằng trang chủ thực tế của bạn
            } else {
            alert("Invalid username or password");
            }
        });



            function doilon1(){
                document.getElementById('user').style.color="black";
                document.getElementById('user').style.fontSize="30px";
            }
            function doilai1(){
                document.getElementById('user').style.color="red";
                document.getElementById('user').style.fontSize="15px";
            }
            function doilon2(){
                document.getElementById('password').style.color="black";
                document.getElementById('password').style.fontSize="30px";
            }
            function doilai2(){
                document.getElementById('password').style.color="red";
                document.getElementById('password').style.fontSize="15px";
            }
        function tai_lai_trang(){
            location.reload();
        }
                </script>

</body>
</html>
