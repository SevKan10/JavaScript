    <script>
        function checkDangky(){
            var name = document.getElementById("txtName").value;
            var accept = document.getElementById("chAcpt").checked;
            var local = document.getElementById("txtLocal").value;
            var phoneNum = document.getElementById("txtNum").value;
            var Day = document.getElementById("day").value;
            var Month = document.getElementById("month").value;
            var Year = document.getElementById("year").value;
            var Mail = document.getElementById("txtEmail").value;

            var rdGioitinh = document.getElementsByName("Gioitinh");
            var gioiTinh = "";
            for (var i = 0; i < rdGioitinh.length; i++) {
                if (rdGioitinh[i].checked) {
                    gioiTinh = rdGioitinh[i].value;
                    break;
                }
            }

 document.getElementById("ketqua").innerHTML = 'Tên người dùng là: ' + name + '<br>Đã check: ' + accept + "<br>Giới tính: " + gioiTinh + "<br>Địa chỉ: " + local +"<br>SĐT: " + phoneNum + "<br>Sinh Ngày: " + Day +" Tháng " + Month +" Năm "+ Year + "<br>Email: " + Mail;
            
            if (gioiTinh === "") {
                alert("Bạn vui lòng chọn giới tính!");
